<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZMQ Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js"></script>

    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('.alert').alert();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="hero-unit">
        <h1>Log Something!</h1>

        <p>
        {% if messages %}
          {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
              {{ message }}
              <a class="close" data-dismiss="alert" href="#">&times;</a>
            </div>
          {% endfor %}
        {% endif %}
        </p>

        <form action="/" method="post" accept-charset="utf-8">
          {% csrf_token %}
          <p>
          <label for="type">Type: 
            <select name="type" id="type">
              <option value="error">ERROR</option>
              <option value="warning">WARNING</option>
              <option value="info">INFO</option>
              <option value="debug">DEBUG</option>
              <option value="critical">CRITICAL</option>
            </select>
          </label>
          </p>

          <p>
          <label for="message">Message: </label><textarea name="message" value="" id="message"></textarea>
          </p>

          <p><input type="submit" value="Send Log &rarr;"></p>
        </form>
      </div>
    </div>
  </body>
</html>
